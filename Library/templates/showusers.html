{% extends 'adbase.html' %}

{% block title %}
  Library Users
{% endblock %}

{% block style %}
<style>
  h1{
    text-align: center;
  }
</style>
{% endblock style %}  
{% block body %}

<br><h1>Library Users</h1>
<br>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email ID</th>
        <th scope="col">Delete User</th>
      </tr>
    </thead>
    <tbody>
        {% for i in users %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{i.username}}</td>
          <td>{{i.email}}</td>
          <td><a href="/removeuser/{{i.id}}" class = "btn btn outline-secondary btn-sm">Delete User</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
