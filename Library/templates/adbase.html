<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    {% block style %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
      <div class="container-fluid"> 
        <div class="navbar" id="navbar" style="width: 100%;">
          <div class="navbar-nav" style="width: 50%;">
            <a class="nav-item nav-link" id="home" href="/admindb">Admin-Dashboard</a>
            <a class="nav-item nav-link" id="addsec" href="/addsection">Add Section</a>
            <a class="nav-item nav-link" id="showusers" href="/showusers">Show Users</a>
            <a class="nav-item nav-link" id="breq" href="/showbreq">Book Requests</a>
            <a class="nav-item nav-link" id="issbook" href="/showbooksiss">Books Issued</a>
            <a class="nav-item nav-link" id="lstat" href="/admin_stats">Library Stats</a>
            <a class="nav-item nav-link" id="logout" href="/adminlogout">Logout</a>
            {% block adanav %}{% endblock %}
          </div>
          <div class="col-md-6" style="width:50%">  
            <form class="form-inline" method="post" action="{{url_for('adresult')}}">
              <div class="input-group">
                <input style="width: 50%;" class="form-control mr-sm-2" type="search" onfocus="this.value=''" placeholder="Search for Book or Author" id="query" name="query" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </div>
            </form>  
          </div>
        </div>
      </div>
    </nav>
    {% include 'messages.html' %}
 
    {% block body %} {%endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
