{% extends 'base.html' %}

{% block title %}
    Registration Page
{% endblock title %}

{% block body %}
<div class="container my-3">
    <h1>Signup Page</h1>
    <form method="post">
        <div class = "mb-3">
            <label for="username" class = "form-label">Username:</label><br>
            <input type="text" name="username" id="" placeholder="Username" class = "form-control">
        </div><br>
        <div class = "mb-3">
            <label for="email" class = "form-label">Email Id:</label><br>
            <input type="email" class = "form-control" name="email" id="" placeholder="Email ID">
        </div><br><div class = "mb-3">
            <label for="password" class = "form-label">Password:</label><br>
            <input type="password" class = "form-control" name="password" id="" placeholder="Password">
        </div><br>
        <div class = "mb-3">
            <label for="confirm" class = "form-label">Confirm:</label><br>
            <input type="password" class = "form-control" name="confirm" id="" placeholder="Confirem Password">
        </div><br>
        <button type="submit" class = "btn btn-primary">Submit</button>        
    </form>
</div>

{% endblock body %}
