{% extends 'base.html' %}

{% block title %}
  Book Content
{% endblock title %}

{% block style %}
<style>
  h1{
    text-align: center;
  }
  p{
    padding: 10px;
  }
</style>
{% endblock style %}  
{% block body %}
{% for i in book %}
<h1>Content in {{i.name}} book</h1>

<p>
  {{i.content}}
</p>
{% endfor %}
{% endblock body %}
